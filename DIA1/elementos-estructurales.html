<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Módulo HTML</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <!-- Define una cabecera -->
        <header></header>

        <!-- Define el contenido principal. Solo puede existir una vez. -->
        <main></main>

        <!-- Representa una sección con enlaces de navegación. -->
        <nav></nav>

        <!-- Sección que podría ser parte independiente de una página. -->
        <article></article>

        <!-- Define una sección. -->
        <section></section>

        <!-- Sección con contenido tangencialmente relacionado con el 
             contenido que la rodea -->
        <aside></aside>

        <!-- Pié de página -->
        <footer></footer>

        <!-- Contenedor genérico sin un significado semántico en particular. -->
        <div></div>
    </body>
</html>
